---
layout: default
---

<div class="post">

<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
<p class="date">{{ page.date | date:"%Y %b %d" }}</p>

<ul class="tags">
{% for tag in page.tags %}

{% endfor %}
</ul>

{{ content }}

<hr />
