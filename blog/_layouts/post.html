---
layout: default
---

<article class="post">

  <header>
    <h1><a href="{{ site.rootdir }}{{ page.url }}">{{ page.title }}</a></h1>
    <h2><time datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date:"%Y %b %d" }}</time></h2>
  </header>

  <nav class="tags">
    <ul>
    {% for tag in page.tags %}
      <li><a href="{{ site.rootdir }}/tag/{{ tag }}/">{{ tag }}</a></li>
    {% endfor %}
    </ul>
  </nav>

  {{ content }}

  {% include comments.html %}

</article>
