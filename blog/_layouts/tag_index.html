---
layout: default
title: "John Novak's Blog &ndash; Tags"
---

<article class="post-list">
  <header>
    <h1>Tags</h1>
  </header>

  <ul class="tags">
    {% for tag in site.tags %} 
    <li>
      <span class="tag-name">
        <a href="{{ site.rootdir }}/tag/{{ tag[0] }}">{{ tag[0] }}</a>
      </span>
      <span class="post-count">{{ tag[1].size }} post{% if tag[1].size > 1%}s{% endif %}</span> </li>
    {% endfor %}
  </ul>
