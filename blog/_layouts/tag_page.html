<article class="post-list">
  <header>
    <h1>Posts tagged with '{{ page.tag }}'</h1>
  </header>

  {% for post in site.posts %}{% for tag in post.tags %}{% if tag == page.tag %}
  {% include post_list.html %}
  {% endif %}{% endfor %}{% endfor %}
</article>
