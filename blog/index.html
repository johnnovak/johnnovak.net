---
layout: default
---

<ul class="posts">
{% for post in site.posts limit: 5 %}
  <div class="post_info">
    <li>
      <a href="{{ site.rootdir }}{{ post.url }}">{{ post.title }}</a>
	    <span>{{ post.date | date:"%Y-%m-%d" }}</span>
    </li>
    </br> <em>{{ post.excerpt | strip_html | truncatewords: 100 }} </em>
    </div>
  {% endfor %}
</ul>
