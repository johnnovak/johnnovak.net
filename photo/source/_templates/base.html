<!DOCTYPE html>
<html>
<head>
  <script>
    if (window.location == 'http://www.johnnovak.net/photo/') {
      window.location = 'http://photo.johnnovak.net/';
    }
  </script>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, target-densityDpi=160, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
  <meta name="description" content="John Novak Photography" />
  <meta name="author" content="John Novak">

  <title>John Novak Photography</title>

  <link rel="stylesheet" type="text/css" href="{{ basepath }}css/fotorama.css">
  <link rel="stylesheet" type="text/css" href="{{ basepath }}css/photo.css" />

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script>
    if (!window.jQuery) {
      document.write('<script src="/js/lib/jquery-1.11.3.min.js"><\/script>');
    }
  </script>
  <script src="{{ basepath }}js/lib/fotorama.js"></script>
  <script src="{{ basepath }}js/lib/imagesloaded.pkgd.min.js"></script>
  <script src="{{ basepath }}js/photo.js"></script>
</head> 

<body class="{{ page }}">
  <script src="/js/lib/respond.min.js"></script>
  <script>document.body.className += ' js';</script>

  <div id="header">
    <h1><a class="jn" href="http://www.johnnovak.net/">John Novak</a> <a class="photo" href="{{ basepath }}">Photography</a></h1>

    <div class="menu">
      <ul>
        {%- for category in categories %}
        <li class="category"><a href="{{ category.href }}">{{ category.caption }}</a></li>
        {%- endfor %}
        <li class="about"><a href="{{ basepath }}about/">About</a></li>
      </ul>

      <!--      <div class="toggle-nav">&#9776;</div> -->
    </div>
  </div>

  <div id="content">{% block content %}{% endblock %}</div>

  <script>
    (site.currentPage = site.{{ page }}).init();
  </script>
</body>
</html>
