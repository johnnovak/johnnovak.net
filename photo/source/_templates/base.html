<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width; target-densityDpi=160; initial-scale=1; maximum-scale=1" />
  <meta name="description" content="John Novak Photography" />

  <title>John Novak Photography</title>

  <link rel="stylesheet" type="text/css" href="{{ basepath }}/css/fotorama.css">
  <link rel="stylesheet" type="text/css" href="{{ basepath }}/css/photo.css" />

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script>
    if (!window.jQuery) {
      document.write('<script src="/js/lib/jquery-1.11.0.min.js"><\/script>');
    }
  </script>
  <script src="{{ basepath }}/js/lib/fotorama.js"></script>
  <script src="{{ basepath }}/js/lib/EventEmitter.min.js"></script>
  <script src="{{ basepath }}/js/lib/eventie.js"></script>
  <script src="{{ basepath }}/js/lib/imagesloaded.js"></script>
  <script src="{{ basepath }}/js/photo.js"></script>
</head> 

<body class="{{ page }}">
  <script src="/js/lib/respond.js"></script>
  <script>document.body.className += ' js';</script>

  <div id="header">
      <h1><a href="{{ basepath }}/">John Novak <span>Photography</span></a></h1>

    <div class="menu">
      <ul class="categories">
        {%- for category in categories %}
        <li><a href="{{ category.href }}">{{ category.caption }}</a></li>
        {%- endfor %}
      </ul>
      <p class="about"><a href="{{ basepath }}/about/">About</a></p>
    </div>
  </div>

  <div id="content">{% block content %}{% endblock %}</div>

  <script>
    $(function() {
      (site.currentPage = site.{{ page }}).init();
    });
  </script>
</body>
</html>
