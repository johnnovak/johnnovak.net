{% extends "base.html" %}
{% block content %}
    <noscript>
      <div class="no-javascript">
        Viewing the photo galleries requires JavaScript.
      </div>
    </noscript>

    <div id="fotorama" data-auto="false">

    {%- for photo in photos %}
      <a id="{{ photo.id }}" href="{{ photo.href }}" alt="{{ photo.caption }}" data-caption="{{ photo.caption }}"></a>
    {% endfor -%}
    </div>

    <div id="nav"></div>
{% endblock %}
